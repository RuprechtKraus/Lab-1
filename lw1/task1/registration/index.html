<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="page">
    <header class="header"></header>
    <main class="content">
      <form class="registration">
        <p class="registration__text_header">Регистрация</p>
        <p class="registration__text_email">E-mail:<input class="registration__login registration__login_active" required></p>
        <div class="password-block">
          <p class="password-block__text_password">Пароль:<input class="password-block__password password_block__password_active" type="password" required></p>
          <p class="password-block__text_password_confirmation">Подтверждение пароля:<input class="password-block__password password-block__password_repeat password_block__password_active" type="password" required></p>
        </div>
        <input class="registration__check_confirmation" type="checkbox">
        <label>Я согласен с условиями и правилами сайта</label>
        <p><input class="registration__button registration__button_active" type="submit" value="Регистрация"></p>
      </form>
    </main>
  </div>
  <script src="js/script_register.js.js"></script>
  <footer class="footer"></footer>
  </body>
</html>
